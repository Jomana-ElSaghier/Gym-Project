<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="../CSS/checkout.css">
</head>

<body>
    <div class="checkout-container">
        <!-- Order Summary -->
        <div id="order-summary">
            <h2>Order Summary</h2>
            <div class="cart-items">
                <div class="cart-item">
                    <p>Basic Plan</p>
                    <p>EGP 800.00</p>
                </div>
            </div>
            <div class="order-total">
                <p>Subtotal: <span id="subtotal"> EGP 800.00</span></p>
                <p>Tax: <span id="tax">EGP 120.00</span></p>
                <p>Total: <span id="total">EGP 920.00</span></p>
            </div>
        </div>
        <div class="total-only" id="total-only" style="display: none;">
            <h2>Total: <span id="total-display">EGP 0.00</span></h2>
        </div>

        <h2>Payment Details</h2>
        <div class="payment-section">
            <form id="payment-form">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input
                    type="text"
                    id="card-number"
                    name="card-number"
                    placeholder="1234 5678 9012 3456"
                    required
                    pattern="\d{16}"
                    title="Please enter a 16-digit card number."
                    minlength="16"
                    maxlength="16"
                />
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input
                    type="text"
                    id="expiry-date"
                    name="expiry-date"
                    placeholder="MM/YY"
                    required
                    pattern="(0[1-9]|1[0-2])\/\d{2}"
                    title="Please enter a valid expiry date in MM/YY format."
                />
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input
                    type="password"
                    id="cvv"
                    name="cvv"
                    placeholder="123"
                    required
                    pattern="\d{3}"
                    title="Please enter a 3-digit CVV."
                    minlength="3"
                    maxlength="3"
                    onfocus="flipCard()"
                    onblur="unflipCard()"
                />
                </div>
                <div class="form-group">
                    <label for="card-holder">Card Holder Name</label>
                    <input
                    type="text"
                    id="card-holder"
                    name="card-holder"
                    placeholder="John Doe"
                    required
                    title="Please enter the cardholder name."
                   
                />
                </div>
               
            </form>
